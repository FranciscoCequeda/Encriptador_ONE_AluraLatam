<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Encriptador - Alura One</title>
    <link rel="shortcut icon" href="Assets/PNG/Vector.png" type="image/x-icon">
</head>
<body>
    <div class="contenido">
        <aside>
            <a href="https://github.com/franciscocequeda" target="_blank" rel="noopener noreferrer">
                <i class="fa fa-github"></i>
            </a>
            <h5>Make by: Francisco Cequeda</h3>
        </aside>
        <main>
            <h2>Encriptador Alura Latam</h2>
            <div class="sponsors">
                <img src="Assets/PNG/Vector.png" alt="">
                <img src="Assets/WEBP/ONE.webp" alt="">
            </div>
            <div class="mensaje">¡Recuerde solo escribir en minúscula!</div>
            <section class="Crypt">
                <textarea class="textInput" placeholder="*Ingresa el texto a Encriptar"></textarea>
                <div class="botonesDiv">
                    <button type="button" class="btnEncriptar">Encriptar</button>
                    <button type="button" class="btnDesencriptar">Desencriptar</button>
                </div>
            </section>
            <section class="Decrypt">
                <textarea class="textOutput" placeholder="Salida del texto Encriptado!"></textarea>
                <button type="button" class="btnCopiar">Copiar</button>
            </section>
            <div class="mensaje copiar"></div>
        </main>
        <aside>
            <a href="https://www.aluracursos.com/" target="_blank" rel="noopener noreferrer">
                <img src="Assets/SVG/oracleAluraBlanca.svg" alt="Logo Alura Latam">
            </a>
        </aside>
    </div>
    <script src="JS/JS.js"></script>
</body>

</html>
